---
title: 'جلسات و نشست‌های لاگ'
permalink: /events/
layout: default
excerpt: All post.
comments: false
---

<div class="wrapper" style="margin-top: 50px;">
  {%- for post in site.posts -%}
  <article class="post-item">
    <span class="post-item-date">
      <i class="fa fa-calendar" style="color: #51d994; margin-left: 10px;"></i>
    <time datetime="{{ post.date | date_to_xmlschema }}">
      {% assign date_format = site.minima.date_format | default: "%d %b، %Y" %}{{ post.date | jdate: date_format }}
    </time>
  </span>
  <h4 class="post-item-title" style="margin-right: 10px; margin-top: 5px;">
    <a href="{{ post.url }}">{{ post.title | escape }}</a>
  </h4>
</article>
{%- endfor -%}
</div>
